<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelStudio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>
</head>
<body>
    <h1>Pixel Art Studio</h1>
    <div class="gridSizes">
        <button class="8x8 gridSize" >8x8</button>
        <button class="16x16 gridSize" >16x16</button>
        <button class="32x32 gridSize">32x32</button>
    </div>
    <div id = 'grid' class = 'grid'>    
    </div>
    <div class="colorContainer">
        <div id="color" class="color black"><img src="images/black.png" alt="black"></div>
        <div id="color" class="color white"><img src="images/white.png" alt="white"></div>
        <div id="color" class="color red"><img src="images/red.png" alt="black"></div>
        <div id="color" class="color orange"><img src="images/orange.png" alt="black"></div>
        <div id="color" class="color yellow"><img src="images/yellow.png" alt="black"></div>
        <div id="color" class="color green"><img src="images/green.png" alt="black"></div>
        <div id="color" class="color blue"><img src="images/blue.png" alt="black"></div>
        <div id="color" class="color indigo"><img src="images/indigo.png" alt="black"></div>
        <div id="color" class="color violet"><img src="images/violet.png" alt="black"></div>
        <div id="color" class="color brown"><img src="images/brown.png" alt="black"></div>
        <div id="color" class="color grey"><img src="images/grey.png" alt="black"></div>
        <div id="color" class="color eraser"><img src="images/eraser.webp" alt="black"></div>
        
    </div>
    <h3>Made by JoshuaW13</h3>
</body>
</html>
